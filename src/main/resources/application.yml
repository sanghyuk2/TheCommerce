spring:
  application:
    name: TheCommerce
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/thecommerce?useSSL=false&allowPublicKeyRetrieval=true
    #    username: "${username}"
    #    password: "${password}"
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
  sql:
    init:
      mode: always
    output:
      ansi:
        enabled: always